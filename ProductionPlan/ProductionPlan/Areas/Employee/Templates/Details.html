<div class="formContainer">
    <div class="col-sm-12 col-md-12 col-lg-12 formBody">
        <div class="row formHeader headerFormMenu">
            <div style="float: left" class="widget-title"><h4 style="margin:5px;">Employee Details</h4></div>
            <span class="pull-right button_container"><a class="button btn_cancel"><span class="glyphicon glyphicon-remove"></span></a></span>
        </div>
        <form class="middleForm" action="#">
            <div class="row">
                <div class="col-sm-12 col col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="Name">Name</label>
                        </div>
                        <div class="col-md-8 auto_bind" data-binding="Name">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="Name">Phone</label>
                        </div>
                        <div class="col-md-8 auto_bind" data-binding="Phone">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="Name">Email</label>
                        </div>
                        <div class="col-md-8 auto_bind" data-binding="Email">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="Name">Role</label>
                        </div>
                        <div class="col-md-8 auto_bind" data-binding="Role">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="Name">IsActive</label>
                        </div>
                        <div class="col-md-8 auto_bind" data-binding="IsActive">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="Name">CreatedBy</label>
                        </div>
                        <div class="col-md-8 auto_bind" data-binding="CreatedBy">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="Name">CreatedAt</label>
                        </div>
                        <div class="col-md-8 auto_bind" data-binding="CreatedAt">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="Name">Description</label>
                        </div>
                        <div class="col-md-8 auto_bind" data-binding="Description">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="text-center formFooter FooterFormMenu">
                    <button class="btn btn_cancel btn-white btn-default btn-round" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
